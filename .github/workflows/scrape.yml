name: Scrape Ture Montane
on:
  schedule:
    # RuleazÄƒ Ã®n fiecare luni la 06:00 UTC (09:00 ora RomÃ¢niei)
    - cron: '0 6 * * 1'
  
  # Permite rulare manualÄƒ
  workflow_dispatch:
jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Run scraper
        run: npm run scrape
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A output/
          git commit -m "ğŸ”ï¸ Actualizare ture $(date +'%Y-%m-%d %H:%M')" || echo "Nothing to commit"
          git push || echo "Nothing to push"
